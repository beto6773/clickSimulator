<htm>
	<head>
	<meta charset="utf-8" />
	<title>Minar Bitcoins</title>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body onload="mostrarInfo(), actualizar()">
		<h1 align="center"><u>Bitcoins</u></h1>
		<br />
	<section class="container">
		<table class="table table-striped table-bordered">
			<tr>
				<th class="success">
					Bitcoins
				</th>
				<th class="success">
					Cartera
				</th>
				<th class="info">
					Tarjetas gráficas
				</th>
			</tr>
			<tr>
				<td id="infoBitcoin">
					0.000000 Ƀ
				</td>
				<td id="infoCartera">
					0.00 €
				</td>
				<td id="tarjetasGraficas">
					1
				</td>
			</tr>
		</section>
	</table>

	<section>
		<div id="acciones" class="container col-md-4 pull-left">
			<button type="button" class="btn btn-success" id="minar" onClick="minar()" onkeypress="trampa(this)" >Minar bitcoins</button>
			<button title="Vender Bitcoins" type="button" class="btn btn-warning" id="venderBitcoins" onClick="venderBitcoins(this)"> Vender Bitcoins </button>
		</div>
		<div id="mejoras" class="container col-md-4 pull-right">
			<button type="button" class="btn btn-danger" id="comprarGrafica" onClick="comprarGrafica(this)" >Comprar tarjeta gráfica</button>
			<button title="Mejora la productividad. [2.50 €]" type="button" class="btn btn-info" id="comprarCafe" onClick="comprarCafe()">Comprar café</button>
		</div>
	</section>
	<!--<button type="button" id="producir" onClick="invertir(this)">Invertir</button>-->
	<!--<button title="Precio: 1000€" type="button" id="mejorarTiempoRefresco" disabled="true" onClick="mejorar(this)" value="Mejorar tiempo">Reducir cooldown</button>-->

	</body>
</html>
