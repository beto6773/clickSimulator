<htm>
	<head>
	<meta charset="utf-8" />
	<title>Minar Bitcoins</title>
	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body onload="mostrarInfo(), actualizarInfo(),activarTrucos(), comprobarCambio()" id="cuerpo">
		<div class="navbar-left">
			<a style="margin-left: 10px" class="" href="#"><img src="img/logo.png" /></a>
			<div class="text-center row" >
				<p style="font-size: 18px"><u>Precio del bitcoin actual</u>:</p>
				<p style="font-size: 18px;" class="glyphicon" id="bitcoinActual"></p> €
			</div>
			<br />
		</div>


		<div class="navbar-right text-right" style="margin-right: 10px; margin-top: 10px;">
			<button class="btn btn-sm" data-toggle="collapse" data-target="#controles">Opciones</button>
			<div id="controles" class="collapse">
				<br />
				<button onClick="guardar()" class="btn btn-sm btn-info">Guardar</button>
				<button onClick="borrar()" class="btn btn-sm btn-danger">Reiniciar Juego</button>
			</div>
		</div>

		<br />
	<section class="container text-center" style="margin-top: 100px; ">
		<table class="table table-bordered">
			<tr>
				<th class="success">
					Bitcoins
				</th>
				<th class="success">
					Cartera
				</th>
				<th class="info">
					Tarjetas gráficas
				</th>
			</tr>
			<tr>
				<td id="infoBitcoin">
					0.000000 Ƀ
				</td>
				<td id="infoCartera">
					0.00 €
				</td>
				<td id="tarjetasGraficas">
					1
				</td>
			</tr>
		</section>
	</table>

<section class"form-inline">
	<div class="pull-left">
			<button title="¡Machaca el botón!" type="button" class="btn btn-success" id="minar" onClick="minar()" onkeypress="trampa()"> Minar bitcoins </button>
			<button title="Vende tus bitcoins!" type="button" class="btn btn-warning" id="venderBitcoins" onClick="venderBitcoins()"> Vender Bitcoins </button>
			<input id="venderTodo" data-toggle="toggle" type="checkbox" onchange="comprobarCambio()">
	</div>
	<div class="pull-right">
		<button title="Precio: 2,10€. Mejora la productividad durante unos segundos. ¡Tienes que ser rapido!." type="button" class="btn btn-info" id="comprarCafe" onClick="comprarCafe()"> Café </button>
		<button title="Precio: 100€. Programa para mejorar la eficiencia." type="button" class="btn btn-default" id="comprarSoftware" onClick="comprarSoftware()"> Software.exe </button>
		<button title="Podrás minar más rápido." type="button" class="btn btn-danger" id="comprarGrafica" onClick="comprarGrafica(this)"> Comprar tarjeta gráfica </button>
	</div>
</section>
<br />
<br />
<br />
<br />
<div id="software" class="progress" hidden>
	<div id="softwareProgreso" class="progress-bar" role="progressbar" aria-valuenow="70"aria-valuemin="0" aria-valuemax="100" style="width:0%">Instalando...</div>
</div>
<br />
<hr />

<!--  Tienda  -->
<section class="form-inline tienda">
	<div><a data-toggle="collapse" href="#mostrarTienda"><img src="img/tienda.jpg" /></a></div>
	<div class="collapse" id="mostrarTienda">
		<div class="card card-body tienda">

			<!-- Primera fila  -->
			<div class="col-xs-4 col-md-2">
				<h3>Sevicios</h3>
				<button class="btn glyphicon glyphicon-cd" id="SpookyFly" onClick="tienda('SpookyFly')"> SpookyFly </button>
			</div>

			<!-- Tercera fila  -->
			<div class="col-xs-4 col-md-2 col-md-push-3">
				<h3>Consumibles</h3>
				<button class="btn btn-warning"> Plátano </button>
			</div>

			<!-- Quinta fila  -->
			 <div class="col-xs-4 col-md-2 col-md-push-6">
				<h3>Mejoras</h3>
				<button class="btn btn-info"> Pc nuevo </button>

			</div>

			<!-- Segunda fila  -->
			<div class="col-xs-6 col-md-3 col-md-pull-4">
				<h3>Contratación</h3>
				<button class="btn btn-default" > Buscar empleados</button>

    	</div>

			<!-- Cuarta fila  -->
			<div class="col-xs-6 col-md-3 col-md-pull-2">
				<h3>Relax...</h3>
				<button class="btn btn-danger"> Irse de vacaciones</button>

    	</div>

		</div>
	</div>
</section>



<!-- Trucos -->

	<div class="modal fade" id="activarTrucos" role="dialog" >
	    <div class="modal-dialog">

	      <!-- Trucos-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 style="color:red;"><span>Trucos</span></h4>
	        </div>
	        <div class="modal-body">
	          <form role="form">
								<input type="number" id="dinero"></input>
	              <button type="button" class="btn btn-sm btn-info" onClick="masDinero()"> Añadir dinero </button>
	        </div>
	      </div>
	    </div>
	  </div>

	</body>
</html>
