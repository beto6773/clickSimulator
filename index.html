<htm>
	<head>
	<meta charset="utf-8" />
	<title>Minar Bitcoins</title>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body onload="mostrarInfo(), actualizar()">
		<h1 align="center"><u>Bitcoins</u></h1>
		<br />
	<section class="container">
		<div class="row">
		<table class="table table-striped table-bordered">
			<tr>
				<th class="success">
					Bitcoins
				</th>
				<th class="success">
					Cartera
				</th>
				<th class="info">
					Tarjetas gráficas
				</th>
			</tr>
			<tr>
				<td id="infoBitcoin">
					0.000000 Ƀ
				</td>
				<td id="infoCartera">
					0.00 €
				</td>
				<td id="tarjetasGraficas">
					1
				</td>
			</tr>
		</section>
	</table>
	</div>

	<div class="row container">
		<div id="acciones" class="container-fluid col-lg-4 pull-left">
			<button title="¡Machaca el botón!" type="button" class="btn btn-success" id="minar" onClick="minar()" onkeypress="trampa()"> Minar bitcoins </button>
			<button title="Vende tus bitcoins!" type="button" class="btn btn-warning" id="venderBitcoins" onClick="venderBitcoins(this)"> Vender Bitcoins </button>
		</div>
		<div id="mejoras" class="container-fluid col-lg-6 pull-right">
			<button title="Precio: 2,50€. Mejora la productividad durante unos segundos. ¡Tienes que ser rapido!." type="button" class="btn btn-info" id="comprarCafe" onClick="comprarCafe()"> Comprar café </button>
			<button type="button" class="btn btn-default" id="comprarSoftware" title="Precio: 90€. Programa para mejorar la eficiencia." onClick="comprarSoftware()"> Instalar software.exe </button>
			<button title="Podrás minar más." type="button" class="btn btn-danger" id="comprarGrafica" onClick="comprarGrafica(this)"> Comprar tarjeta gráfica </button>
		</div>
	</div>

	<br />
	<div id="software" class="progress" hidden>
		<div id="softwareProgreso" class="progress-bar" role="progressbar" aria-valuenow="70"aria-valuemin="0" aria-valuemax="100" style="width:0%">Instalando...</div>
	</div>

	<!--<button type="button" id="producir" onClick="invertir(this)">Invertir</button>-->
	<!--<button title="Precio: 1000€" type="button" id="mejorarTiempoRefresco" disabled="true" onClick="mejorar(this)" value="Mejorar tiempo">Reducir cooldown</button>-->

	</body>
</html>
